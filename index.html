	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

	<link rel="stylesheet" href="app.css">

<body>
	<nav id="nav-main">

		</div>

	<div class="container">

		</div>
	</div>
	</div>
	<section class="container-product">

		</div>
	</section>
	<div>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quam placeat sequi voluptatibus exercitationem eaque,
		mollitia obcaecati illum aliquam magni inventore error, quisquam libero distinctio? Deserunt cupiditate

	<script>
		let dataImage = [
			'https://www.figma.com/file/gd2Uw9oq7tffxAXVWBX6iT/image/0d91e8bfd8db9cd680ad54cce70d6055257a0456',
			'https://www.figma.com/file/gd2Uw9oq7tffxAXVWBX6iT/image/357f480530e4214ce771aeb34a640f67374284b6'
		]

		let boxProduct = document.querySelector('#product')

		for (let i = 0; i < dataImage.length; i++) {
			boxProduct.innerHTML += `
		<div class="item-product">
			<div class="box-image">
				<img src="${dataImage}"
					alt="">
			</div>
			<div class="box-title">
				<p>Galactus la parte</p>
			</div>
		</div>`
		}
	</script>



</body>
